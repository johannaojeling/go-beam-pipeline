repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: check-yaml
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-imports
      - id: golangci-lint
        args: [--timeout, 5m]
      - id: go-mod-tidy
  - repo: local
    hooks:
      - id: golines
        name: go lines
        description: Go line formatting
        entry: golines -w .
        language: golang
        pass_filenames: false
